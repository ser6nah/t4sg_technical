{% extends "layout.html" %}

{% block title %}
    Write
{% endblock %}

{% block main %}
    <h2>Report a vaccine distribution.</h2>
    <br>

    <form action="/report" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="vaccine" placeholder="Vaccine" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="quantity" placeholder="Quantity" type="number" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="location" placeholder="Location" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="date" placeholder="Date" type="date" required>
        </div>
        <div class="form-group">
            <textarea rows = "5" name="notes" placeholder="Feel free to add additional notes about the distribution here (optional)."></textarea>
        </div>
        <button class="btn btn-secondary" type="submit">Submit</button>
        <p><small>[Submissions are final. Please triple check that the information entered above is accurate before submitting.]</small></p>
    </form>
{% endblock %}
