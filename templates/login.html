{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2>Welcome!</h2>
    <h3>Log in to access and to provide data on vaccine distribution.</h3>
    <br>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-secondary" type="submit">Log In</button>
    </form>
    
    <div style="line-height:250%;">
        <p>Don't have an account? <a href="../register">Register here.</a></p>
    </div>
{% endblock %}
